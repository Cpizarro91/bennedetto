<section layout="row" flex>
  <md-content flex layout-padding>
    <h2 class="md-toolbar-tools">
      <span>Transactions</span>
      <span>
        <md-button class="md-button md-raised pull-right" ng-click="ctrl.toggleRight()">
          + Add
        </md-button>
      </span>
    </h2>
    <bd-transactions-list reload-handle="ctrl.reloadHandle" edit="ctrl.edit"></bd-transactions-list>
  </md-content>
  <bd-sliding-sidebar>
    <bd-transactions-form after-submit="ctrl.afterSubmit" edit="ctrl.sendToEdit"></bd-transactions-form>
  </bd-sliding-sidebar>
</section>
